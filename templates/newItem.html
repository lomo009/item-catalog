<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatable" content="IE-edge">
  <title>Item Catalog | Create Item</title>
  <link rel="stylesheet" href="{{url_for('static', filename='../static/styles.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
</head>

<body>

  <div>
    <header class="text-left">
      <div class="row">
        <div class="col-md-10">
          <a href='{{url_for('home')}}'><h2>Item Catalog App</h2></a>
        </div>
        <div class="col-md-2">
          <div class="btn btn-group margin1">
            <a class="btn btn-primary" id='loginButton' class='col-md-6' href='{{url_for('showLogin')}}'>Login</a>
            <a class="btn btn-secondary" id='logoutButton' class='col-md-6' href='{{url_for('gdisconnect')}}'}}>Logout</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                  {% for message in messages %}
                    <p class="message-text">{{ message }}</p>
                  {% endfor %}
              {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>
    </header>

    <div class="row">
        <div class="col-md-12">
          <section>
            <div class="card margin1">
              <div class="card-header" style="background-color: #328cc1">
                <h4 style="color: #1d2731">{{ category.name }}: Create New Item</h4>
              </div> <!--End Card Header-->
              <div class="card-body" style="background-color: #1d2731">
                <form action="{{url_for('newCategoryItem', category_id=category_id)}}" method='post'>
                  <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label" style="color: #d9b310">Name:</label>
                    <div class="col-sm-10">
                      <input name="name" type="text" class="form-control" placeholder="Item Name">
                    </div>
                  </div>
            
                  <div class="form-group row">
                    <label for="subcategory" class="col-sm-2 col-form-label" style="color: #d9b310">Subcategory:</label>
                    <div class="col-sm-10">
                      <input name="subcategory" type="text" class="form-control" placeholder="Item Subcategory">
                    </div>
                  </div>
            
                  <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label" style="color: #d9b310">Description:</label>
                    <div class="col-sm-10">
                      <input name="description" type="text" class="form-control" placeholder="Item Description">
                    </div>
                  </div>
            
                  <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label" style="color: #d9b310">Price:</label>
                    <div class="col-sm-10">
                      <input name="price" type="text" class="form-control" placeholder="Item Price">
                    </div>
                  </div>
                </div> <!--End Card Body-->
                <div class="card-footer text-right" style="background-color: #0b3c5d">
                  <div class="btn-group">
                    <input class="btn btn-primary" type='submit' value='Create Item'>
                    <a class="btn btn-default" role="button" href='{{url_for('viewCategory', category_id = category_id)}}'> Cancel </a>
                  </div>
                </form> <!--End Form-->
              </div> <!--End Card Footer-->
            </div> <!--End Card-->
          </section> <!--End Section-->
        </div> <!--End Column-->
      </div> <!--End Row-->


  </div> <!--Close Div-->
</body>


</html>
