<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatable" content="IE-edge">
    <title>Item Catalog | View Item</title>
    <link rel="stylesheet" href="{{url_for('static', filename='../static/styles.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
  </head>

<body>

  <div>
    <header class="text-left">
      <div class="row">
        <div class="col-md-10">
          <a href='{{url_for('home')}}'><h2>Item Catalog App</h2></a>
        </div>
        <div class="col-md-2">
          <div class="btn btn-group margin1">
            <a class="btn btn-primary" id='loginButton' class='col-md-6' href='{{url_for('showLogin')}}'>Login</a>
            <a class="btn btn-secondary" id='logoutButton' class='col-md-6' href='{{url_for('gdisconnect')}}'}}>Logout</a>
          </div>
        </div>
      </div>
    </header>

      <div class="row">
        <div class="col-md-12">
          <section>
            <div class="card margin1">
              <div class="card-header"  style="background-color: #328cc1">
                <div class="row">
                  <div class="col-md-9">
                    <h4 style="background-color: #328cc1"><strong>{{item.name}}</strong></h4>
                  </div>
                  <div class="col-md-3">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                          {% for message in messages %}
                            <p class="message-text">{{ message }}</p>
                          {% endfor %}
                      {% endif %}
                    {% endwith %}
                  </div>
                </div>
              </div> <!--End Card Header-->
              <div class="card-body" style="background-color: #1d2731">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label" style="color: #d9b310">Subcategory:</label>
                  <div class="col-sm-10">
                    <h6 style="color: white; margin:10px">{{item.subcategory}}</h6>
                  </div>
                </div>
          
                <div class="form-group row">
                  <label for="subcategory" class="col-sm-2 col-form-label" style="color: #d9b310">Description:</label>
                  <div class="col-sm-10">
                    <h6 style="color: white; margin:10px">{{item.description}}</h6>
                  </div>
                </div>
          
                <div class="form-group row">
                  <label for="description" class="col-sm-2 col-form-label" style="color: #d9b310">Price:</label>
                  <div class="col-sm-10">
                      <h6 style="color: white; margin:10px">{{item.price}}</h6>
                  </div>
                </div>
              </div> <!--End Card Body-->
              <div class="card-footer text-right" style="background-color: #0b3c5d">
                <div class="btn-group">
                  <a class="btn btn-info" role="button" href='{{url_for('editCategoryItem', category_id = item.category.id, ItemID = item.id)}}'>Edit</a>
                  <a class="btn btn-danger" role="button" href='{{url_for('deleteCategoryItem', category_id = item.category.id, item_id = item.id)}}'>Delete</a>
                </div>
              </div> <!--End Card Footer-->
            </div> <!--End Card-->
          </section> <!--End Section-->
        </div> <!--End Column-->
      </div> <!--End Row-->


  </div> <!--Close Div-->
</body>


</html>
